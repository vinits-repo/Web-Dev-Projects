<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>

    <!-- Adding CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Boxicons CSS -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img src="photo.jpg" alt="image" class="profile-image" />
      </div>

      <div class="text-data">
        <span class="name">Vinit Yaduvanshi</span>
        <span class="job">Programmer & Learner</span>
      </div>

      <div class="media-buttons">
        <a href="#" style="background: #4267b2" class="link">
          <i class="bx bxl-meta"></i>
        </a>
        <a href="#" style="background: #1da1f2" class="link">
          <i class="bx bxl-twitter"></i>
        </a>
        <a href="#" style="background: rgb(0, 160, 220)" class="link">
          <i class="bx bxl-linkedin"></i>
        </a>
        <a href="#" style="background: #333" class="link">
          <i class="bx bxl-github"></i>
        </a>
      </div>

      <div class="buttons">
        <button class="button">Message</button>
      </div>

      <div class="analytics">
        <div class="data">
          <i class="bx bx-heart"></i>
          <span class="number">48k</span>
        </div>
        <div class="data">
          <i class="bx bx-message-rounded"></i>
          <span class="number">11k</span>
        </div>
        <div class="data">
          <i class="bx bx-share"></i>
          <span class="number">21k</span>
        </div>
      </div>
    </div>
  </body>
</html>
