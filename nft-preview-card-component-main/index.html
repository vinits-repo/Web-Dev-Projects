<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="style.css" />

  </head>
  <body>
    <div class="container">
      <div class="top-image">
        <img src="image-equilibrium.jpg" alt="equilibrium-img" class="equilibrium-img">
        <div class="img-overlay">
          <img src="icon-view.svg" alt="icon-img">
        </div>
      </div>

      <div class="content">
        <a href="#">Equilibrium #3426</a>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <div class="eth-days">
        <div class="eth">
          <img src="icon-ethereum.svg" alt="ETH-image">
          <p>0.041ETH</p>
        </div>
  
        <div class="days">
          <img src="icon-clock.svg" alt="clock-image">
          <p>3 days left</p>
        </div>
      </div>

      <hr>

      <div class="author">
        <img src="image-avatar.png" alt="author-image">
        <p>Creation of <a href="#" class="name">Jules Wyvern</a> </p>
      </div>
    </div>

  </body>
</html>
