<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">

      <div class="result-part">
        <div class="result">Your Result</div>
        <div class="circle">
          <div class="seventy-six">
            76
          </div>
          <div class="out-off">
            of 100
          </div>
        </div>
        <div class="content">
          <p class="great">Great</p>
          <p class="para">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>

      <div class="summary-part">
        <div class="summary">Summary</div>

        <div class="reaction">
          <img src="assets/images/icon-reaction.svg" alt="" />
          <p class="p1">Reaction</p> 
          <div id="mark">
            <p class="marks"><span id="num">80</span> / 100</p>
          </div>
          
        </div>

        <div class="memory">
          <img src="assets/images/icon-memory.svg" alt="" />
          <p class="p2">Memory</p> 
          <div id="mark">
            <p class="marks"><span id="num">92</span> / 100</p>
          </div>
        </div>

        <div class="verbal">
          <img src="assets/images/icon-verbal.svg" alt="" />
          <p class="p3">Verbal</p>
          <div id="mark">
            <p class="marks"><span id="num">61</span> / 100</p>
          </div>
        </div>

        <div class="visual">
          <img src="assets/images/icon-visual.svg" alt="" />
          <p class="p4">Visual</p>
          <div id="mark">
            <p class="marks"><span id="num">72</span> / 100</p>
          </div>
        </div>
        
        <div class="continue">Continue</div>
      </div>

    </div>

        >Frontend Mentor</a

    </div> -->
  </body>
</html>
